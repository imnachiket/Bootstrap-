    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <label for="exampleInputFName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputFName" aria-describedby="FName" required>

                </div>
                <div class="col-lg-4 mb-4">
                    <label for="exampleInputMName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="exampleInputMName" aria-describedby="MName" required>

                </div>

                <div class="col-lg-4 mb-4">
                    <label for="exampleInputLName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLName" aria-describedby="LName" required>

                </div>


            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <label for="exampleInputAdd1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="exampleInputAdd1" aria-describedby="Add1" required>

                </div>
                <div class="col-lg-6 mb-4">
                    <label for="exampleInputAdd2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="exampleInputAdd2" aria-describedby="Add2" required>

                </div>

            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="Email" required>

                </div>
                <div class="col-lg-3 mb-4">
                    <label for="exampleInputPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPass" aria-describedby="Pass" required>

                </div>

                <div class="col-lg-3 mb-4">
                    <label for="exampleInputPass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPass2" aria-describedby="Pass2" required>

                </div>


            </div>


            <div class="row">
                <div class="col-lg-3 mb-4">
                    <label for="exampleInputEmail" class="form-label">Department</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option value=""></option>
                        <option value="1">Sales</option>
                        <option value="2">HR</option>
                        <option value="3">Technical</option>
                    </select>


                </div>
                <div class="col-lg-3 mb-4">
                    <label for="exampleInputPass" class="form-label">Date of Birth</label>


                    <input class="form-control" type="date" id="example-date-input" required>


                </div>

                <div class="col-lg-3 mb-4">
                    <label class="form-check-label" for="flexRadioDefault1">Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="option1" 
                         
                        />
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="option2"

                        />
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>

                </div>

                <div class="col-lg-3 mb-4">
                    <label for="exampleInputPass2" class="form-label">Permanent</label>
                    <br>
                    <input type="checkbox" value="yes">


                </div>


            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
